
image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build-master:
  stage: build
  script:
    - docker build -t qualityobjects/h3lp3r-back:$VERSION .
    - docker push "$CI_REGISTRY_IMAGE:$VERSION"
  only:
    - master
