image: docker:latest

before_script:
  - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY --

services:
  - docker:dind

stages:
  - prepare
  - build_publish

vars:
  stage: prepare
  script:
    - VERSION=$(docker run -v "$(pwd)/pom.xml:/pom.xml" --rm python:3.8-slim python3 -c "from xml.etree.ElementTree import parse; print(parse('/pom.xml').getroot().find('./{*}version').text)")
    - echo VERSION=$VERSION
    - echo VERSION=$VERSION > vars.env
  artifacts:
    reports:
      dotenv: vars.env

build-docker-image:
  stage: build_publish
  script:
    - echo VERSION=$VERSION
    - docker build -t qualityobjects/h3lp3r-back:$VERSION .
    - docker push "$CI_REGISTRY_IMAGE:$VERSION"
  only:
    - master
  dependencies: 
    - vars
